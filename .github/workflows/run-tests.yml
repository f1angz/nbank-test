name: Run tests

on: [ push, workflow_dispatch]

jobs:
  run-tests:
    name: Set up services and run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'

      - name: Cache Maven Repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Set up services
        run: |
          cd infra/dockercompose
          bash restart-docker.sh
          cd ../..

      - name: Wait for backend to be healthy
        run: |
          for i in {1..30}; do
            if curl -s http://backend:4111/actuator/health | grep -q '"UP"'; then
              echo "Backend is UP"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 5
          done
          echo "Backend did not start in time" >&2
          exit 1

      - name: Run tests
        run: ./mvnw clean test -q